apiVersion: v1
kind: Service
metadata:
  name: app-search
  labels:
    app: ape-search
spec:
  type: LoadBalancer
  ports:
  - port: 5000
  selector:
    app: ape-search
---
apiVersion: v1
kind: Service
metadata:
  name: trace-search
spec:
  ports:
    - port: 8000
      targetPort: 8000
      name: zero
    - port: 8081
      targetPort: 8081
      name: one
    - port: 8082
      targetPort: 8082
      name: two
    - port: 8083
      targetPort: 8083
      name: three
  selector:
    app: ape-search
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
  labels:
    app: ape-search
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ape-search
  template:
    metadata:
      labels:
        app: ape-search
    spec:
      containers:
      - name: ape-search
        image: stephenfrench9/search:prod
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        - containerPort: 8000
        - containerPort: 8001
        - containerPort: 8002
        - containerPort: 8003
